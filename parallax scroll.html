    <script>
        let stars = document.getElementById('stars');
        let moon = document.getElementById('moon');
        let mountains_front = document.getElementById('mountains_front');
        let text = document.getElementById('text');
        let earth = document.getElementById('earth');
        let sfr = document.getElementById('sfr');

        window.addEventListener('scroll', function () {
            let value = window.scrollY;
            stars.style.top = value * 0.5 - 'px';
            moon.style.left = value * 1.5 + 'px';
            moon.style.top = value * 0.91 + 'px';
            moon.style.width = value * 0.35 + 'px';
            moon.style.height = value * 0.35 + 'px';
            mountains_front.style.top = value * 0.7 + 'px';
            earth.style.left = value * 1.35 + 'px';
            earth.style.width = value * 0.5 + 'px';
            earth.style.height = value * 0.42 + 'px';
            text.style.marginRight = value * 4 + 'px';
            text.style.marginTop = value * 1 + 'px';
            sfr.style.top = value * 0.7 + 'px';
        })
